<!DOCTYPE html>
<html>
<head>
  <title>Contatti per l'Assistenza</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="shortcut icon" type="image/x-icon" href="demologo.png" sizes="64x64">
  <style>
    /* Stile personalizzato per il sito */
    /* Usiamo il font Open Sans per il testo */
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap');
    /* Aggiungiamo un po' di spazio tra i paragrafi */
    p {
      margin: 1em 0;
    }
    /* Modifichiamo l'aspetto dei titoli */
    h1, h2 {
      font-weight: bold;
      text-transform: uppercase;
    }
    /* Modifichiamo l'aspetto dei contatti */
    .contact {
      background-color: #f2f2f2;
      padding: 1em;
      margin: 1em 0;
    }
    .contact h2 {
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>Contatti per l'Assistenza</h1>
  <div class="contact">
    <h2>Per problemi relativi al sito:</h2>
    <p>Nome: John Doe</p>
    <p>Numero: 555-555-5555</p>
    <p>Email: john.doe@email.com</p>
  </div>
  <div class="contact">
    <h2>Per domande riguardanti i prodotti:</h2>
    <p>Nome: Jane Smith</p>
    <p>Numero: 555-555-5556</p>
    <p>Email: jane.smith@email.com</p>
  </div>
</body>
</html>
